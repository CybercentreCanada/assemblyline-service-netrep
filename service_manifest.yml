name: NetRep
version: $SERVICE_TAG
description: This service provides a reputation about network IOCs.

accepts: .*
rejects: empty|metadata/.*

stage: SECONDARY
category: Static Analysis

file_required: false
timeout: 60
disable_cache: false

enabled: true
privileged: true
is_external: false
licence_count: 0
uses_tags: true

heuristics:
  - heur_id: 1
    name: Bad Reputation
    score: 1000
    filetype: .*
    description: This IOC is associated to a malware/phishing blocklist

  - heur_id: 2
    name: Suspicious Reputation
    score: 300
    filetype: .*
    description: This IOC is associated to a malware/phishing blocklist but is also in the top 1M

  - heur_id: 3
    name: Typosquatting
    score: 500
    filetype: .*
    description: This IOC shows evidence of typosquatting of a legitimate domain

  - heur_id: 4
    name: Phishing
    score: 500
    filetype: .*
    description: This IOC seems to be phishing-related

config:
  updater:
    phishunt:
      type: blocklist
      format: csv
      uri: 0
      start: 0
    urlhaus:
      type: blocklist
      format: csv
      uri: 2
      malware_family: 6
      start: 9
    blackbook:
      type: blocklist
      format: csv
      domain: 0
      malware_family: 1
      start: 1
    tweetfeed:
      type: blocklist
      format: csv
      ip: 3
      uri: 3
      domain: 3
      malware_family: 4
      start: 0
    malpedia:
      type: malware_family_list
      format: list

docker_config:
  image: ${PRIVATE_REGISTRY}cccs/assemblyline-service-netrep:$SERVICE_TAG
  cpu_cores: 1
  ram_mb: 512
  allow_internet_access: true

dependencies:
  updates:
    container:
      allow_internet_access: true
      command: ["python", "-m", "netrep.update_server"]
      image: ${PRIVATE_REGISTRY}cccs/assemblyline-service-netrep:$SERVICE_TAG
      ports: ["5003"]
    run_as_core: True

update_config:
  generates_signatures: false
  sources:
    - name: malpedia
      uri: https://malpedia.caad.fkie.fraunhofer.de/api/list/families?format=json
      pattern: .*\/families
    - name: phishunt
      uri: https://phishunt.io/feed.txt
      pattern: .*\/feed\.txt
    - name: urlhaus
      uri: https://urlhaus.abuse.ch/downloads/csv
      pattern: .*\/csv$
    - name: tweetfeed
      uri: https://github.com/0xDanielLopez/TweetFeed.git
      pattern: .*\.csv$
    - name: blackbook
      uri: https://github.com/stamparm/blackbook.git
      pattern: .*\.csv$
  update_interval_seconds: 900 # Every 15 minutes
  wait_for_update: true
